<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRSL</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Barre latérale pour la navigation principale sur les écrans larges -->
    <aside class="sidebar">
        <button id="menu-toggle">☰</button>
        <h1 id="sidebar-title">MRSL</h1>
        <nav>
            <ul>
                <li><a href="#feed">🏠 <span>Accueil</span></a></li>
                <li><a href="#messages">💬 <span>Conversations</span></a></li>
                <li><a href="#friends">👥 <span>Ami(e)s</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Barre de navigation en bas pour les écrans mobiles -->
    <nav class="bottom-nav">
        <ul>
            <li><a href="#feed">🏠</a></li>
            <li><a href="#messages">💬</a></li>
            <li><a href="#friends">👥</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        <section id="feed">
            <h2>Fil d'actualité</h2>
            <div id="posts-container"></div>
        </section>

        <section id="messages" style="display:none;">
            <h2>Messagerie</h2>
            <div id="conversations-container"></div>
            <div id="message-details"></div>
        </section>

        <section id="friends" style="display:none;">
            <h2>Liste d'amis</h2>
            <div id="friends-container"></div>
        </section>
    </main>
</body>
</html>
